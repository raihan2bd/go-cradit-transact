{{template "base" .}}

{{define "title"}}
  Virtual Terminal
{{end}}

{{define "content"}}
  <h2 class="mt-3 text-center">Virtual Terminal</h2>
  <hr>

  <form action="/payment-succeeded" method="post" 
    name="charge_form" id="charge_form"
    class="d-block need-validation charge-form"
    autocomplete="off" novalidate>

    <div class="mb-3">
      <label for="amount" class="form-label">Amount</label>
      <input type="text" class="form-control" id="amount" name="amount" required="" autocomplete="amount-new" />
    </div>

    <div class="mb-3">
      <label for="cardholder-name" class="form-label">Cardholder Name</label>
      <input type="text" class="form-control" id="cardholder-name" name="cardholder_name" required="" autocomplete="cardholder-name-new" />
    </div>

    <div class="mb-3">
      <label for="cardholder-email" class="form-label">Cardholder Email</label>
      <input type="text" class="form-control" id="cardholder-email" name="cardholder_email" required="" autocomplete="cardholder-email-new" />
    </div>

    <div class="mb-3">
      <label for="card-element" class="form-label">Credit Card</label>
      <div id="card-element" class="form-control"></div>
      <div class="alert-danger text-center" id="card-errors" role="alert"></div>
      <div class="alert-success text-center" id="card-success" role="alert"></div>
    </div>
    <hr>
    <a id="pay-button" href="javascript:void(0)" class="btn btn-primary" onclick="val()">Charge Card</a>
  </form>

{{end}}

{{define "js"}}
  <script src="https://js.stripe.com/v3/"></script>
  <script>
    let card;
    let stripe;

    stripe = Stripe('pk_test_51Mk5OTGpJDSmblx3b28JSQwuCBRlTStozQgatWHyb8NCMOfIhDUuAmItJaqPKv0iaWOwPF93jcjWXelSPDGZQRns00xk2YgmXl')
    function val() {
      
    }

    (function() {
      // crete stripe & elements
      const elements = stripe.elements();
      const style = {
        base: {
          fontSize: '16px',
          lineHeigth: '24px'
        }
      };

      // create card entry
      card = elements.create('card', {
        style: style,
        hidePostalCode: true
      });

      card.mount("#card-element");

      // check for input errors
      card.addEventListener("change", function(event) {
        var displayError = document.getElementById("card-errors");
        if(event.error) {
          displayError.classList.remove('d-none');
          displayError.textContent = event.error.message;
        } else {
          displayError.classList.add('d-none');
          displayError.textContent = '';
        };
      });
    })();
  </script>
{{end}}
